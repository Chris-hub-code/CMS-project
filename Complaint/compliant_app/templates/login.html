{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'loggin.css' %}">
</head>
<body>
</div>
	<div class="center">
		<h1>Login</h1>
		<form method="post">
			{% csrf_token %}
			<div class="txt_field">
				<input type="text" required placeholder="username" name="username">
			  <!--	<label>Username</label>-->
			</div>
			<div class="txt_field">
				<input type="password" required placeholder="password" name="password">
				<!--<label>Password</label>-->
			</div>
			{%for message in messages%}
			<p>{{message}}</p>

			{%endfor%}
			
			<input type="submit" value="Login" onclick="myalert()">
			<div class="signup_link">
				Not a member?<a href="{% url 'signnup' %}">Signup</a>
			</div>
		</form>
	</div>
</body>
</html>
