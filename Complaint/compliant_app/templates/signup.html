{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
    
	<link rel="stylesheet" type="text/css" href="{% static 'loggin.css' %}">
</head>
<body>
<div class="center">
		<h1>Sign Up</h1>
		<form method="post">
		  {% csrf_token %}
		 
			<div class="txt_field">
				<label>Username</label>
				{{form.username}}
			  
			</div>
			
			<div class="txt_field">
				<label>Email</label>
				{{form.email}}
				
			</div>
			
			<div class="txt_field">
				<label>Company</label>
				{{form.company}}
				
			</div>
			<div class="txt_field">
				<label>Password</label>
			     {{form.password1}}
		
			</div>
			<div class="txt_field">
				<label>Confirm Password</label>
				  {{form.password2}}
				
			
			</div>
			{{form.errors}}
			
			
			

			
			<input type="submit" value="REGISTER" onclick="myalert()">
			<div class="signup_link">
				Have an account? <a href="{% url 'logggin' %}">Log in</a>
			</div>
		</form>
	</div>
</body>
</html>
